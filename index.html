<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>

    <div class="logo">
        <img src="imagenes/logoAlura.webp" alt="logo alura">
        <button id = "botonModoOscuro"> Modo oscuro </button>
    </div>

    <div class="principal">
        <textarea id="campoTexto" class="campo-texto" required placeholder="Ingrese el texto aqui"></textarea>
        <div class="boton">
            <button id="botonEncriptar" class="encriptar">Encriptar</button>
            <button id="botonDesencriptador" class="desencriptar">Desencriptar</button>
        </div>
    </div>


    <div class="muñeco" id="contenedor">
        <p id="textoContenedor"> </p>
        <img src="imagenes/muñecoMejorado.webp" alt="muñeco alura">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        <button id="botonCopiar" class="botonCopia">Copiar</button>

    </div>

    <script src="index.js"></script>

</body>

</html>
